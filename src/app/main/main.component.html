<h1>This is Angular Tutorial</h1>
<button  class="btn btn-light" (click)="goto()">go to Page</button>

<button (click)="toggleCollapse(0)" class="btn btn-primary">Template-driven form</button>
<button (click)="toggleCollapse(1)" class="btn btn-success">Reactive Form</button>
<button (click)="toggleCollapse(3)" class="btn btn-warning">Built-in Directives</button>
<button (click)="toggleCollapse(4)" class="btn btn-info">Directive</button>
<button (click)="toggleCollapse(5)" class="btn btn-secondary">Pipe</button>
<button (click)="toggleCollapse(6)" class="btn btn-dark">API (Promise & Observable)</button>
<button (click)="toggleCollapse(2)" class="btn btn-danger">Observables (Subject & BehaviorSubject)</button>
<br/>
<button mat-fab extended (click)="toggleCollapse(7)">
    <mat-icon>table</mat-icon>
    Table
</button>

<br/><br/>
<div *ngIf="visible[0]"><app-currency-converter></app-currency-converter></div>
<div *ngIf="visible[1]"><app-reactive-form (reactiveFormVal)="getReactiveFormVal($event)"></app-reactive-form></div>
<div *ngIf="visible[2]"><app-subject></app-subject></div>
<div *ngIf="visible[3]"><app-built-in-directives></app-built-in-directives></div>
<div *ngIf="visible[4]"><app-use-custom-directive></app-use-custom-directive></div>
<div *ngIf="visible[5]"><app-use-pipe></app-use-pipe></div>
<div *ngIf="visible[6]"><app-api-data></app-api-data></div>
<div *ngIf="visible[7]"><app-table></app-table></div>

<h2 appHoverMove>AOS (Animate On Scroll)</h2>
<div class="container">
    <h1 data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300">Custom Fade Up</h1>
    <p data-aos="fade-down" data-aos-duration="1000">Custom Fade Down</p>
    <img src="assets/images/me.jpg" data-aos="zoom-in" data-aos-duration="2000" alt="Zoom In" width="300px">
    <button data-aos="flip-left" data-aos-duration="1200" data-aos-delay="500">Flip Left</button>
    <div data-aos="slide-right" data-aos-duration="800">
        <p>Slide Right</p>
    </div>
</div>
